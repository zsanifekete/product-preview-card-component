<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Solution for the Frontend Mentor Product preview card component challenge. A modern and responsive product preview card showcasing perfume product details and prices." />
    <meta name="keywords" content="Frontend Mentor, Product preview card, HTML, CSS, SCSS, Parcel, BEM, responsive web design, perfume product card, web development" />
    <meta name="author" content="Zsanett Fekete" />

    <meta property="og:title" content="Product preview card component" />
    <meta property="og:description" content="Solution for the Frontend Mentor Product preview card component challenge. A modern and responsive product preview card showcasing perfume product details and prices." />
    <meta property="og:image" content="https://product-preview-card-component-zsani.netlify.app/" />
    <meta property="og:url" content="https://product-preview-card-component-zsani.netlify.app/" />
    <meta property="og:type" content="website" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="scss/main.scss" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="product-card" role="main">
      <div class="product-card__image">
        <picture>
          <source
            media="(min-width: 30rem)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Chanel perfume"
          />
        </picture>
      </div>
      <div class="product-card__info">
        <p class="product-card__type">Perfume</p>
        <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price">
          <p class="product-card__price--sale">$149.99</p>
          <p class="product-card__price--regular">$169.99</p>
        </div>
        <button
          type="button"
          class="product-card__btn"
          aria-label="Add to cart"
        >
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          Add to Cart
        </button>
      </div>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        title="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/zsanifekete/qr-code-component-challenge"
        title="https://github.com/zsanifekete/qr-code-component-challenge"
        target="_blank"
        rel="noopener"
        >ZsaniFekete</a
      >.
    </footer>
  </body>
</html>
